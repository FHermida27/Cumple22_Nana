    <!-- Iframe oculto para la música -->
    <iframe src="music.html?song=given" style="display: none;" id="musicFrame"></iframe>

    <script>
        // Intenta iniciar la música automáticamente
        window.onload = function() {
            const musicFrame = document.getElementById('musicFrame');
            musicFrame.contentWindow.postMessage('play', '*');
        }
        
        // Detecta interacción del usuario y reproduce la música
        document.addEventListener('click', function() {
            const musicFrame = document.getElementById('musicFrame');
            musicFrame.contentWindow.postMessage('play', '*');
        }, { once: true }); // Solo se ejecuta una vez
    </script>
